<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // ES6引入了新的数据类型Map,具有极快的查找速度
        // 举个例子，假设要根据同学的名字查找对应的成绩，如果用Array实现，需要两个Array
        var names = ['Michael', 'Bob', 'Tracy'];
        var scores = [95, 75, 85];
        // 给一个名字，要查对应的成绩，需要在names里面查找对应位置，然后再从scores取出对应的成绩，Array越长，耗时越长
        // 如果用Map实现，只需要一个“名字-成绩"的对照表，直接根据名字查找成绩，无论表有多大，都不会变慢
        // 用JavaScript写一个Map
        var m = new Map([
            ['Michael', 95],
            ['Bob', 75],
            ['Tracy', 85]
        ]);
        m.get('Michael');
        // 初始化Map需要1个二维数组，或者直接初始化一个空Map
        // Map具有以下方法
        var m = new Map(); // 空Map
        m.set('Adam', 67); // 添加新的key-value
        m.set('Bob', 59);
        m.has('Adam'); // 判断是否存在key 'Adam' true
        m.get('Adam'); // 67
        m.delete('Adam'); // 删除key 'Adam'
        m.get('Adam'); // undefined
        // 由于一个key只能对应一个value，多次对一个key放入value，后面的值会把前面的值冲掉
        var m = new Map();
        m.set('Adam', 67);
        m.set('Adam', 88);
        m.get('Adam'); // 88

        // Set和Map类似，也是一组Key的集合，但不存储value。由于key不能重复，所以在Set中，没有重复的key
        var s1 = new Set(); // 空Set
        var s2 = new Set([1, 2, 3]) // 含1,2,3
            // 重复元素在Set中会被自动过滤
            // 注意数字3和字符串'3'是不同的元素
        var s = new Set([1, 2, 3, 3, '3']);
        s; // Set [1,2,3,"3"]

        // Set用于数组去重的案例
        var arr = [2, 2, 3, 1, 4, 5, 4];

        var s = new Set(arr); //将数组转化为set

        var arr2 = Array.from(s); //将set转化为数组

        console.log(arr2); // [2,3,1,4,5]

        // 通过add(key) 方法可以添加元素到Set中， 可以重复添加， 但是不会有效果
        s.add(4);
        s; // Set [1,2,3,4]
        s.add(4);
        s; // 仍然是Set [1,2,3,4]
        // 通过delete(key)方法可以删除元素:
        var s = new Set([1, 2, 3])
        s; // Set [1,2,3]
        s.delete(3);
        s; // Set [1,2]
    </script>
</head>

</html>
