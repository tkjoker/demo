<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // ES6新增特性，模板字符串，表示方法和上面的多行字符串一样，但是它会自动替换字符串中的变量

        // let name = '小明';
        // let age = 20;
        // let message = '你好' + name + '，你今年' + age + '岁了!';
        // alert(message)

        let name = '小明';
        let age = 20;
        let message = `你好，${name},你今年${age}岁了!`
            // 这个 ` 符号在Esc下面 1的左边
        alert(message)

        // 字符串常见的操作如下:
        let s = 'Hello,world!';
        s.length; // 13

        // 获取字符串某个指定位置的字符，使用类似Array的下标操作，索引号从0开始：
        let s = 'Hello,world!';

        s[0]; // 'H'
        s[6]; // ' '
        s[7]; // 'w'
        s[12]; // '!'
        s[13]; // undefined 超出范围的索引不会报错，但一律返回undefined

        //需要特别注意的是，字符串是不可变的，如果对字符串的某个索引赋值，不会有任何错误，但是也不会有任何效果
        let s = 'Test';
        s[0] = 'X';
        alert(s); // s仍然为'Test'

        // toUpperCase
        // toUpperCase()把一个字符串全部变成大写

        // toLowerCase
        // toLowerCase()把一个字符串全部变成小写

        // indexOf
        // indexOf()会搜索指定字符串出现的位置
        let s = 'hello,world'
        s.indexOf('world') // 返回7
        s.indexOf('World') // 没有找到指定的子串，返回-1

        // substring
        // substring()返回指定索引区间的子串:
        let s = 'hello,world'
        s.substring(0, 5) // 从索引0开始到5(不包括5)，返回'hello'
        s.substring(7) // 从索引7开始到结束，返回'world'
    </script>
</head>

</body>

</html>
